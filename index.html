<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="main">
        <img class="img" src="media/logo.jpg" alt="logo">
        <p class="page">Facebook helps you connect and share

    </div>
    <div class="card">

    <div>
        <a href="#" class="Page">Create a Page</a>
        <p>for a celebrity, brand or business.</p>
    </div>
</body>

</html>
